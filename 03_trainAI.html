<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train AI and Process CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 10px;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper .btn {
            background-color: #3498db;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        #trainButton, #predictButton {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #trainButton:disabled, #predictButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .column-selector {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .column-selector h3 {
            margin-top: 0;
        }
        .column-selector label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train AI and Process CSV</h1>
        <div class="controls">
            <div class="file-input-wrapper">
                <button class="btn">Choose Training CSV</button>
                <input type="file" id="trainingFile" accept=".csv">
            </div>
            <span id="trainingFileName">No file selected</span>
            <br>
            <div class="file-input-wrapper">
                <button class="btn">Choose Prediction CSV</button>
                <input type="file" id="predictionFile" accept=".csv">
            </div>
            <span id="predictionFileName">No file selected</span>
            <br>
            <div class="column-selector" id="columnSelector">
                <h3>Select Training Columns:</h3>
                <!-- Column checkboxes will be dynamically generated here -->
            </div>
            <button id="trainButton" disabled>Train Model</button>
            <button id="predictButton" disabled>Make Predictions</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script>
        const trainingFileInput = document.getElementById('trainingFile');
        const predictionFileInput = document.getElementById('predictionFile');
        const trainButton = document.getElementById('trainButton');
        const predictButton = document.getElementById('predictButton');
        const outputDiv = document.getElementById('output');
        const trainingFileName = document.getElementById('trainingFileName');
        const predictionFileName = document.getElementById('predictionFileName');
        const columnSelector = document.getElementById('columnSelector');

        let trainingData, predictionData, model, normalizeParams;
        let selectedColumns = [];

        // Class mapping based on Neighbor_Density ranges
        const classMapping = [
            { min: 0, max: 0.5, classId: 0, className: 'Low' },
            { min: 0.5, max: 1.0, classId: 1, className: 'Medium' },
            { min: 1.0, max: Infinity, classId: 2, className: 'High' }
        ];

        trainingFileInput.addEventListener('change', (event) => handleFileSelect(event, 'training'));
        predictionFileInput.addEventListener('change', (event) => handleFileSelect(event, 'prediction'));
        trainButton.addEventListener('click', trainModel);
        predictButton.addEventListener('click', makePredictions);

        function handleFileSelect(event, fileType) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const csvData = e.target.result;
                    const headers = csvData.split('\n')[0].split(';').map(header => header.trim()); // Split by semicolon

                    if (fileType === 'training') {
                        trainingFileName.textContent = file.name;
                        trainingData = processCSV(csvData, true);
                        generateColumnCheckboxes(headers);
                        trainButton.disabled = false;
                    } else {
                        predictionFileName.textContent = file.name;
                        predictionData = processCSV(csvData, false);
                        predictButton.disabled = false;
                    }
                };
                reader.readAsText(file);
            }
        }

        function generateColumnCheckboxes(headers) {
            columnSelector.innerHTML = '<h3>Select Training Columns:</h3>'; // Clear previous checkboxes
            headers.forEach(header => {
                // Exclude non-numeric and target columns
                if (header !== 'Neighbor_Density' && header !== 'Class_ID' && header !== 'Class_Name' && header !== 'Original_Filename' && header !== 'Cytoplasmic_Original_Filename' && header !== 'ROI') {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = header;
                    checkbox.value = header;
                    checkbox.checked = true; // Check by default
                    checkbox.addEventListener('change', updateSelectedColumns);

                    const label = document.createElement('label');
                    label.htmlFor = header;
                    label.textContent = header;

                    columnSelector.appendChild(checkbox);
                    columnSelector.appendChild(label);
                    columnSelector.appendChild(document.createElement('br'));
                }
            });

            updateSelectedColumns(); // Initialize selectedColumns
        }

        function updateSelectedColumns() {
            selectedColumns = Array.from(columnSelector.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
        }

        function processCSV(csvData, isTraining) {
            const rows = csvData.split('\n');
            const headers = rows[0].split(';').map(header => header.trim()); // Split by semicolon
            const neighborDensityIndex = headers.indexOf('Neighbor_Density');
        
            const data = [];
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].split(';'); // Split by semicolon
                if (cells.length > 1) {
                    const row = {};
                    headers.forEach((header, index) => {
                        const cellValue = cells[index] !== undefined ? cells[index].trim() : "";
                        if (cellValue === "") {
                            row[header] = 0; // Treat empty cells as 0
                        } else {
                            const value = parseFloat(cellValue.replace(',', '.')); // Replace comma with dot for decimal
                            row[header] = isNaN(value) ? cellValue : value; // If not a number, keep the original string value
                        }
                    });
        
                    // Initialize to default values if columns are missing
                    if (!('Class_ID' in row)) {
                        row['Class_ID'] = 0;
                    }
                    if (!('Class_Name' in row)) {
                        row['Class_Name'] = '';
                    }
        
                    if (isTraining ) {
                        if (neighborDensityIndex !== -1) {
                            // Make sure Neighbor_Density is treated as a number
                            row['Neighbor_Density'] = parseFloat(row['Neighbor_Density']) || 0;
                        } else {
                            row['Neighbor_Density'] = 0;
                        }
                    }
                    data.push(row);
                }
            }
            return data;
        }

        function normalizeData(data, params) {
            if (!params) {
                params = {};
                selectedColumns.forEach(col => {
                    const values = data.map(row => row[col]);
                    const min = Math.min(...values);
                    const max = Math.max(...values);
                    params[col] = { min, max };
                });
            }
        
            return data.map(row => {
                const normalizedRow = {};
                selectedColumns.forEach(col => {
                    const { min, max } = params[col];
                    // Handle cases where min and max are the same
                    if (min === max) {
                        normalizedRow[col] = 0; // Or 1, depending on how you want to handle this case
                    } else {
                        normalizedRow[col] = (row[col] - min) / (max - min);
                    }
                });
                if ('Neighbor_Density' in row) {
                    normalizedRow['Neighbor_Density'] = row['Neighbor_Density'];
                }
                return normalizedRow;
            });
        }

        function getClass(neighborDensity) {
            for (const classInfo of classMapping) {
                if (neighborDensity >= classInfo.min && neighborDensity < classInfo.max) {
                    return { classId: classInfo.classId, className: classInfo.className };
                }
            }
            return { classId: -1, className: 'Unknown' }; // Default if no range is matched
        }

        async function trainModel() {
            outputDiv.textContent = 'Training model...';

            // Convert 'Neighbor_Density' to numeric in trainingData
            trainingData.forEach(row => {
                row['Neighbor_Density'] = parseFloat(row['Neighbor_Density']) || 0;
            });
            
            const normalizedData = normalizeData(trainingData);
            normalizeParams = selectedColumns.reduce((acc, col) => {
                acc[col] = {
                    min: Math.min(...normalizedData.map(row => row[col])),
                    max: Math.max(...normalizedData.map(row => row[col]))
                };
                return acc;
            }, {});

            const X = tf.tensor2d(normalizedData.map(row => selectedColumns.map(col => row[col])));
            const y = tf.tensor1d(normalizedData.map(row => row['Neighbor_Density']));

            model = tf.sequential();
            model.add(tf.layers.dense({ units: 64, activation: 'relu', inputShape: [selectedColumns.length] }));
            model.add(tf.layers.dense({ units: 32, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 1 }));

            model.compile({ optimizer: tf.train.adam(0.001), loss: 'meanSquaredError' });

            try {
                await model.fit(X, y, {
                    epochs: 50,
                    validationSplit: 0.2,
                    callbacks: {
                        onEpochEnd: (epoch, logs) => {
                            outputDiv.textContent += `\nEpoch ${epoch + 1}: loss = ${logs.loss.toFixed(4)}, val_loss = ${logs.val_loss.toFixed(4)}`;
                        }
                    }
                });

                outputDiv.textContent += '\nModel training completed.';
            } catch (error) {
                outputDiv.textContent += `\nError during training: ${error.message}`;
            }
        }

        async function makePredictions() {
            if (!model) {
                outputDiv.textContent = 'Please train the model first.';
                return;
            }

            outputDiv.textContent = 'Making predictions...';

            try {
                const normalizedData = normalizeData(predictionData, normalizeParams);
                const X_new = tf.tensor2d(normalizedData.map(row => selectedColumns.map(col => row[col])));
                const predictions = await model.predict(X_new).array();

                const result = predictionData.map((row, index) => {
                    const predictedNeighborDensity = predictions[index][0];
                    const { classId, className } = getClass(predictedNeighborDensity);
                    return {
                        ...row,
                        Predicted_Neighbor_Density: predictedNeighborDensity,
                        Class_ID: classId,
                        Class_Name: className
                    };
                });

                const csvContent = [
                    ['ROI', ...selectedColumns, 'Predicted_Neighbor_Density', 'Class_ID', 'Class_Name'].join(';'),
                    ...result.map((row, index) => [
                        row.ROI || `Cell_${index + 1}`,
                        ...selectedColumns.map(col => row[col]),
                        row.Predicted_Neighbor_Density.toFixed(4),
                        row.Class_ID,
                        row.Class_Name
                    ].join(';'))
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'predictions.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }

                outputDiv.textContent += '\nPredictions completed. Download started for predictions.csv';
            } catch (error) {
                outputDiv.textContent += `\nError during prediction: ${error.message}`;
            }
        }
    </script>
</body>
</html>
